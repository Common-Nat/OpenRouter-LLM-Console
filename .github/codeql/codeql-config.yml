name: "CodeQL Configuration"

# Exclude generated and third-party code from scanning
paths-ignore:
  # Test coverage reports (generated by Vitest/Istanbul/pytest-cov)
  - "frontend/coverage/**"
  - "backend/htmlcov/**"
  
  # Build outputs
  - "frontend/dist/**"
  - "frontend/build/**"
  
  # Dependencies
  - "frontend/node_modules/**"
  - "backend/.venv/**"
  - "backend/venv/**"
  - "backend/__pycache__/**"
  
  # Test files (not production code)
  - "**/tests/**"
  - "**/test_*.py"
  - "**/*.test.js"
  - "**/*.test.jsx"
  - "**/*.spec.js"
  - "**/*.spec.jsx"

# Disable specific queries for generated files
query-filters:
  # Suppress XSS alerts in coverage report HTML (generated files)
  - id: js/xss-through-dom
    exclude:
      paths:
        - "frontend/coverage/**"
        - "backend/htmlcov/**"
